http {
    upstream solver_backend {
        server solver:3003;  # Use the service name and port
        server solver:3003;  # Repeat for additional replicas
        server solver:3003;  # This can be extended based on replicas
        server solver:3003;
        server solver:3003;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://solver_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
